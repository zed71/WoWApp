{% extends 'WoWApp/WoWApp_base.html' %}

{% block content %}
<div class="container">

  {% for game in game_list %}
  <div class="card position card-color" style="width: 18rem;">

    <div class="card-body">
      {% autoescape off %}
      <p class="card-text news-card-text">{{ game.title }}</p>
      <p class="card-text news-card-text">{{ game.description }}</p>
      {% endautoescape %}
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
