{% extends 'WoWApp/WoWApp_base.html' %}

{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  DELETE
    <p>Are you sure you would like to delete this entry?</p>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Character</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--form will be sent using the POST method-->
      <form method="post">
        <!--required csrf token-->
          {% csrf_token %}
      <div class="modal-body">
        <p>Are you sure you would like to delete this entry?</p>
      </div>
      <div class="modal-footer">
        <!--submitting form to database-->
        <input type="submit" class="btn btn-primary" value="Yes"/>
        <!--redirecting user to the specific WoWAppEditSubscriber url using the primary key-->
        <a href="{% url 'WoWAppEditCharacter' pk=characters.id %}">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </a>
      </div>
      </form>
    </div>
  </div>
</div>



{% endblock %}
